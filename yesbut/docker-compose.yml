# YesBut MVP Docker Compose Configuration
# Multi-Agent Collaborative Brainstorming System

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: yesbut-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yesbut}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yesbut123}
      POSTGRES_DB: ${POSTGRES_DB:-yesbut}
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yesbut}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: yesbut-redis
    ports:
      - "0.0.0.0:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
